<h3>Surveys  <a class="btn btn-default" href="#/surveys/new">New Survey</a></h3>
<div class="row">
    <div ng-repeat="survey in surveys" class="col-sm-6">
        <h3><a ng-href="#/surveys/{{survey.ResponseId}}">{{survey.OrganizationName}}</a></h3>
        <h5>Created ON {{survey.CreatedOn}}</h5>
    </div>
</div>
